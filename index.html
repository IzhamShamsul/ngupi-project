<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Out with Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Beige/Cream background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        .bear {
            margin-bottom: 20px;
        }

            .bear img {
                width: 150px;
                height: auto;
                border-radius: 10px;
                animation: bounce 2s infinite;
            }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        button {
            font-size: 20px;
            padding: 18px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .yes {
            background-color: #4CAF50;
            color: white;
        }

            .yes:hover {
                background-color: #45a049;
            }

        .no {
            background-color: #f44336;
            color: white;
        }

            .no:hover {
                background-color: #e53935;
            }

        .celebration {
            margin-top: 30px;
            display: none;
            font-size: 24px;
            color: #333;
        }

            .celebration img {
                width: 300px;
                height: auto;
                border-radius: 15px;
                box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.2);
            }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bear">
            <img src="https://media1.tenor.com/images/b7d0c4b629fe1108f9f157f1b71cce94/tenor.gif?itemid=17014603" alt="Cute Bear">
        </div>
        <h1>Would you like to go out with me?</h1>
        <div class="buttons">
            <button class="yes" id="yesButton" onclick="accept()">Yes</button>
            <button class="no" id="noButton" onclick="handleNoClick()">No</button>
        </div>
        <div class="celebration hidden" id="celebration">
            <h2>Yay! I'm so happy! 😄</h2>
            <img src="https://media1.tenor.com/images/b7d0c4b629fe1108f9f157f1b71cce94/tenor.gif?itemid=17014603" alt="Cute Bear Celebration">
        </div>
    </div>

    <script>
        let noButton = document.getElementById('noButton');
        let yesButton = document.getElementById('yesButton');
        let celebration = document.getElementById('celebration');
        let messages = ["Are you sure?", "Really?", "Think again!", "Why not? 😅", "PLEASEEEEE!"];

        // Function to handle the "Yes" click
        function accept() {
            celebration.style.display = 'block'; // Show the celebration gif and message
            setTimeout(() => {
                alert("Yay! I'm so happy!");
            }, 1000); // Show an alert after a brief delay
        }

        // Function to handle the "No" click
        function handleNoClick() {
            // Display a playful message on the "No" button
            let randomMessage = messages[Math.floor(Math.random() * messages.length)];
            noButton.textContent = randomMessage;

            // Make the "Yes" button bigger
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = currentSize + 5 + 'px'; // Increase by 5px
        }
    </script>
</body>
</html>
