<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Out with Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Beige/Cream background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        .bear {
            margin-bottom: 20px;
        }

            .bear img {
                width: 150px;
                height: auto;
                border-radius: 10px;
                animation: bounce 2s infinite;
            }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-direction: row; /* Keep horizontal layout initially */
        }

            .buttons.vertical {
                flex-direction: column; /* Stack buttons vertically on "No" click */
            }

        button {
            font-size: 20px;
            padding: 18px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .yes {
            background-color: #4CAF50;
            color: white;
        }

            .yes:hover {
                background-color: #45a049;
            }

        .no {
            background-color: #f44336;
            color: white;
        }

            .no:hover {
                background-color: #e53935;
            }

        .celebration {
            margin-top: 30px;
            display: none;
            font-size: 24px;
            color: #333;
        }

            .celebration img {
                width: 300px;
                height: auto;
                border-radius: 15px;
                box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.2);
            }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="bear" id="bear">
            <img src="https://th.bing.com/th?id=OIP.ExL8CVswMowiZNHOgZpXxgAAAA&w=261&h=212&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="Cute Bear">
        </div>
        <h1 id="questionText">ell... i nak ajak you keluar boleh?</h1>
        <div class="buttons" id="buttonContainer">
            <button class="yes" id="yesButton" onclick="accept()">Yes</button>
            <button class="no" id="noButton" onclick="handleNoClick()">No</button>
        </div>
        <div class="celebration" id="celebration">
            <h2>hihi YEAAAYYYY 😄</h2>
            <img src="https://i.pinimg.com/originals/ea/21/72/ea2172c709bc14301f322f5e17fc736f.gif" alt="Cute Bear Celebration">
        </div>
    </div>

    <script>
        let noButton = document.getElementById('noButton');
        let yesButton = document.getElementById('yesButton');
        let celebration = document.getElementById('celebration');
        let bear = document.getElementById('bear');
        let questionText = document.getElementById('questionText');
        let buttonContainer = document.getElementById('buttonContainer');
        let messages = ["jomlaaa?", "pleaseee?", "kejapp jee!", "jomlaaa ell", "pleaseee?"];

        // Function to handle the "Yes" click
        function accept() {
            bear.style.display = 'none';
            questionText.style.display = 'none';
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            celebration.style.display = 'block';
        }

        // Function to handle the "No" click
        function handleNoClick() {
            let randomMessage = messages[Math.floor(Math.random() * messages.length)];
            noButton.textContent = randomMessage;

            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = currentSize + 20 + 'px'; // Increase font size of "Yes"

            // Make the buttons stack vertically
            buttonContainer.classList.add('vertical');
        }
    </script>
</body>
</html>
