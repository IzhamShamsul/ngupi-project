<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Out with Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 30px;
            color: #333;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            font-size: 18px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes {
            background-color: #4CAF50;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

            .yes:hover {
                background-color: #45a049;
                transform: translateY(-2px);
            }

        .no {
            background-color: #f44336;
            color: white;
            position: relative;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

            .no:hover {
                background-color: #e53935;
                transform: translateY(-2px);
            }

        .hidden {
            display: none;
        }

        .celebration {
            margin-top: 30px;
            display: none;
        }

            .celebration img {
                width: 300px;
                height: auto;
                border-radius: 10px;
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Would you like to go out with me?</h1>
        <div class="buttons">
            <button class="yes" onclick="accept()">Yes</button>
            <button class="no" onclick="moveNo()">No</button>
        </div>
        <div class="celebration hidden" id="celebration">
            <h2>Yay! I'm so happy! 😄</h2>
            <img src="https://media.giphy.com/media/3o7aD2sa9DJ30z7x7i/giphy.gif" alt="Celebration Gif">
        </div>
    </div>

    <script>
        let noButton = document.querySelector('.no');
        let yesButton = document.querySelector('.yes');
        let celebration = document.getElementById('celebration');

        // Function to handle the "Yes" click
        function accept() {
            celebration.classList.remove('hidden'); // Show the celebration gif and message
            setTimeout(() => {
                alert("Yay! I'm so happy!");
            }, 1000); // Show an alert after a brief delay
        }

        // Function to handle the "No" click and make the button move
        function moveNo() {
            let maxX = window.innerWidth - noButton.offsetWidth;
            let maxY = window.innerHeight - noButton.offsetHeight;

            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;

            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
